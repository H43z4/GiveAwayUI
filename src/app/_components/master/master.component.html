<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="row">
      <div class="col py-3">
        <div class="col-md-4 w-100"></div>
        <div class="col-md-4 w-100"></div>
        <div class="col-md-4 container-fluid w-50" style="left: 40%" >
          <nav class="navbar navbar-expand-lg navbar-light header">
            <div class="container px-4 px-lg-5">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                  <button class="btn btn-outline-dark" (click)="profile()" *ngIf="userFullName !=='Administrator'">
                    <i class="bi-cart-fill me-1"></i>
                    Profile
                  </button>
                  <button class="btn btn-outline-dark ml-2" (click)="chat()" *ngIf="userFullName !=='Administrator'">
                    <i class="bi-cart-fill me-1"></i>
                    Chats
                  </button>
                  <button class="btn btn-outline-danger ml-2 logout" (click)="logout()">
                    <i class="bi-cart-fill me-1"></i>
                    Logout
                  </button>
                </form>
              </div>
            </div>
          </nav>

        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
