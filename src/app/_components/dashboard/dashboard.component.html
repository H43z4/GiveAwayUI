<div class="container-fluid consignment ml-2">

  <div class="divider mt-3"></div>

  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Help & Donate</h1>
        <p class="lead fw-normal text-white-50 mb-0">Let's improve the lives of local communities</p>
      </div>
    </div>
  </header>
  <div class="mt-4 w-100" style="float:right">
    <form action="javascript:;" class="auth-forms w-100" [formGroup]="form" autocomplete="off">
      <div class="row">
        <div class="col-md-6">
          <select class="form-control form-select" formControlName="itemType" (change)="GetPostsByTitle()"
            style="width: auto" [(ngModel)]="selectedItemType">
            <option value="">Please Select Item Type</option>
            <option *ngFor="let item of ddCategory" [value]="item.key">
              {{item.value}}
            </option>
          </select>
        </div>
        <div class="col-md-6">
          <input type="text" formControlName="itemName" (keyup)="GetPostsByTitle()" style="float:right"
            placeholder="Search" class="form-control" />
        </div>
      </div>
    </form>
  </div>
  <!-- Section-->
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5" *ngFor="let item of postsList">
          <div class="card h-100">
            <!-- Product image-->
            <img class="card-img-top" src="/assets/img/products/sample.jpg" alt="..." />
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h4 class="fw-bolder">{{item.postTitle}}</h4>
                <h5 class="fw-bolder">Quantity-{{item.quantity}}</h5>
                <h6 class="fw-bolder">Location-{{item.location}}</h6>
              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <button class="btn btn-outline-dark" (click)="AssignPostID(item.id)">
                  <i class="bi-cart-fill ml-1"></i>
                  View
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <button class="btn btn-outline-dark" style="margin-left: 45%;">
        <i class="bi-cart-fill ml-1"></i>
        Load More
      </button> -->
    </div>
  </section>
  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Give Away 2023</p>
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
</div>
